<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info"> 
                <h1 class="info-title" >Check the <br> best food</h1>
                <p class="info-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit unde vitae blanditiis</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="https://i.pinimg.com/originals/02/ba/ee/02baee1756bb6f32ec81da0a023b003f.jpg" alt="Pastel de chocolate">
        </section>

        <section class="dishes"> 
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item item-big" src="https://images.pexels.com/photos/162766/table-dessert-coffee-on-the-table-162766.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                <img class="dishes-item" src="https://images.pexels.com/photos/291528/pexels-photo-291528.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                <img class="dishes-item" src="https://images.pexels.com/photos/1126359/pexels-photo-1126359.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                <img class="dishes-item" src="https://cdn.pixabay.com/photo/2016/03/27/22/38/cake-1284548_960_720.jpg" alt="">
                <img class="dishes-item" src="https://images.pexels.com/photos/132694/pexels-photo-132694.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://cdn.pixabay.com/photo/2015/08/25/06/36/cake-906263_960_720.jpg" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="https://images.pexels.com/photos/236804/pexels-photo-236804.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="https://images.pexels.com/photos/2144200/pexels-photo-2144200.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="https://images.pexels.com/photos/3081657/pexels-photo-3081657.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="https://images.pexels.com/photos/1291712/pexels-photo-1291712.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                </div>
            </div>
        </section>

    </main>
</body>
</html>
